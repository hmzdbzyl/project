<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /*要求： 

如下： 
  
{ 
shoot:function(){ 
console.log(“汪汪汪”)； 
}, 
run:function(){ 
console.log(this.name+“跑的飞快”); 
} 
} 
 */
    function Dog(name, age, gender, color) {
      this.name = name;
      this.age = age;
      this.gender = gender;
      this.color = color;
    };
    //--------A.给构造函数Dog的原型添加extend方法（即混入方法） ----------
    Dog.prototype.extend = function () {
      console.log('柯基');

    };
    //-------B.给构造函数Dog的原型混入另一个对象，该对象包含shoot方法，run方法，---------
    Dog.prototype.obj = {
      dog: function () {
        console.log('铲屎官');

      },
      shoot: function () {
        console.log('汪汪汪');
      },
      run: function () {
        console.log(this.name + '跑的飞快');
      }
    };
    //-------C.创建一个实例对象bigYellow(名字是大黄，年龄3岁，性别是母，颜色是黄色)-------
    var bigYellow = new Dog('大黄', 3, '母', 'yellow');
    //---------D.使用实例对象bigYellow调用shoot和run方法。--------------------
    bigYellow.obj.shoot();
    bigYellow.obj.run();
  </script>
</body>

</html>
